<div class="container">
  <div class="panel panel-info" ng-if="ReportName === 'Client'">
    <div class="panel-heading">
      <h5 class="panel-title">Client Report</h5>
    </div>
    <div class="panel-body">
      <div class="row form-horizontal">
        <div class="col-lg-6 col-lg-offset-2">
          <div class="form-group">
            <label class="control-label col-xs-4">Partner</label>
            <div class="col-xs-8">
              <select
                style="width: 100%;"
                ng-model="Model.PartnerId"
                data-url="/Combo/GetPartners"
                ng-change="partnerChanged()"
                mn-select2
              >
                <option value="">Select Partner</option>
                <option ng-repeat="pet in Partners" value="{{ pet.value }}"
                  >{{ pet.text }}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-4">Product</label>
            <div class="col-xs-8">
              <select
                style="width: 100%;"
                ng-model="Model.ProductId"
                mn-select2
              >
                <option value="-1">All</option>
                <option ng-repeat="pro in Products" value="{{ pro.value }}"
                  >{{ pro.text }}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-4"
              >Include non-insured clients?</label
            >
            <div class="col-xs-8">
              <select
                style="width: 100%;"
                ng-model="Model.NonInsured"
                mn-select2
              >
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-4">Criteria</label>
            <div class="col-xs-8">
              <select
                style="width: 100%;"
                ng-model="Model.ClientCriteria"
                mn-select2
              >
                <option value="All">All</option>
                <option value="Client Created">Client Created</option>
                <option value="Client Association Started"
                  >Client Association Started</option
                >
                <option value="Client Association Ended"
                  >Client Association Ended</option
                >
              </select>
            </div>
          </div>
          <div ng-if="Model.ClientCriteria !== 'All'">
            <div class="form-group">
              <label class="control-label col-xs-4">From Date</label>
              <div class="col-xs-8">
                <div class="input-group input-group-xs date" mn-date>
                  <input
                    type="text"
                    ng-model="Model.FromDate"
                    class="form-control"
                  />
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                      <i class="glyphicon glyphicon-calendar blue"></i>
                    </button>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-xs-4">To Date</label>
              <div class="col-xs-8">
                <div class="input-group input-group-xs date" mn-date>
                  <input
                    type="text"
                    ng-model="Model.ToDate"
                    class="form-control"
                  />
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                      <i class="glyphicon glyphicon-calendar blue"></i>
                    </button>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="align-right" style="margin-right:10px;">
            <button
              type="button"
              class="btn btn-sm btn-primary"
              ng-disabled="!Model.PartnerId"
              ng-click="downloadClient()"
            >
              <i class="ace-icon fa fa-download"></i>
              <span class="bigger-110">Download</span>
            </button>
            <button
              type="button"
              class="btn btn-sm btn-primary"
              ng-click="clear()"
            >
              <i class="ace-icon fa fa-eraser"></i>
              <span class="bigger-110">Clear</span>
            </button>
          </div>
        </div>
      </div>
    </div>

                <option value="-1">All</option>
                <option ng-repeat="pro in Products" value="{{ pro.value }}"
                  >{{ pro.text }}
                </option>
              </select>
            </div>
          </div>
          <div class="align-right" style="margin-right:10px;">
            <button
              type="button"
              class="btn btn-sm btn-primary"
              ng-disabled="!Model.CountryId"
              ng-click="downloadCWT()"
            >
              <i class="ace-icon fa fa-download"></i>
              <span class="bigger-110">Download</span>
            </button>
            <button
              type="button"
              class="btn btn-sm btn-primary"
              ng-click="clear()"
            >
              <i class="ace-icon fa fa-eraser"></i>
              <span class="bigger-110">Clear</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-info" ng-if="ReportName === 'Partner'">
    <div class="panel-heading">
      <h5 class="panel-title">Partner Extracts</h5>
    </div>
    <div class="panel-body">
      <div class="row form-horizontal">
        <div class="col-lg-6 col-lg-offset-2">
          <div class="form-group">
            <label class="control-label col-xs-4">Partner</label>
            <div class="col-xs-8">
              <select
                style="width: 100%;"
                ng-model="Model.PartnerId"
                data-url="/Combo/GetPartners"
                ng-change="partnerChanged()"
                mn-select2
              >
                <option value="">Select Partner</option>
                <option ng-repeat="pet in Partners" value="{{ pet.value }}"
                  >{{ pet.text }}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-4">Product</label>
            <div class="col-xs-8">
              <select
                style="width: 100%;"
                ng-model="Model.ProductId"
                mn-select2
              >
                <option value="-1">All</option>
                <option ng-repeat="pro in Products" value="{{ pro.value }}"
                  >{{ pro.text }}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-4">Benefit</label>
            <div class="col-xs-8">
              <select
                style="width: 100%;"
                ng-model="Model.BenefitId"
                data-url="/Combo/GetBenefits"
                mn-select2
                required
              >
                <option value="-1">All</option>
                <option ng-repeat="ben in Benefits" value="{{ ben.value }}"
                  >{{ ben.text }}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-4">Sales Reference</label>
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control input-xs"
                ng-model="Model.SalesReference"
                placeholder="Sales Reference"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-4">Criteria</label>
            <div class="col-xs-8">
              <select
                style="width: 100%;"
                ng-model="Model.PartnerCriteria"
                mn-select2
              >
                <option value="All">All</option>
                <option value="Policy Created">Policy Created</option>
                <option value="Policy Started">Policy Started</option>
                <option value="Policy Ended">Policy Ended</option>
              </select>
            </div>
          </div>
          <div ng-if="Model.PartnerCriteria !== 'All'">
            <div class="form-group">
              <label class="control-label col-xs-4">From Date</label>
              <div class="col-xs-8">
                <div class="input-group input-group-xs date" mn-date>
                  <input
                    type="text"
                    ng-model="Model.FromDate"
                    class="form-control"
                  />
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                      <i class="glyphicon glyphicon-calendar blue"></i>
                    </button>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-xs-4">To Date</label>
              <div class="col-xs-8">
                <div class="input-group input-group-xs date" mn-date>
                  <input
                    type="text"
                    ng-model="Model.ToDate"
                    class="form-control"
                  />
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                      <i class="glyphicon glyphicon-calendar blue"></i>
                    </button>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="align-right" style="margin-right:10px;">
            <button
              type="button"
              class="btn btn-sm btn-primary"
              ng-disabled="!Model.PartnerId"
              ng-click="downloadPartner()"
            >
              <i class="ace-icon fa fa-download"></i>
              <span class="bigger-110">Download</span>
            </button>
            <button
              type="button"
              class="btn btn-sm btn-primary"
              ng-click="clear()"
            >
              <i class="ace-icon fa fa-eraser"></i>
              <span class="bigger-110">Clear</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-info">
    <div class="panel-heading">
      <h5 class="panel-title">Report Fields</h5>
    </div>
    <div class="panel-body">
      <div class="col-sm-3">
        <div class="widget-box transparent">
          <div class="widget-body">
            <div class="widget-main no-padding">
              <table class="table table-bordered table-striped">
                <tbody>
                  <tr ng-repeat="field in fFields">
                    <td>
                      <label style="cursor:pointer;">
                        <input
                          type="checkbox"
                          ng-model="field.Checked"
                          mn-check
                        />
                        {{ field.FieldName }}
                      </label>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="widget-box transparent">
          <div class="widget-body">
            <div class="widget-main no-padding">
              <table class="table table-bordered table-striped">
                <tbody>
                  <tr ng-repeat="field in sFields">
                    <td>
                      <label style="cursor:pointer;">
                        <input
                          type="checkbox"
                          ng-model="field.Checked"
                          mn-check
                        />
                        {{ field.FieldName }}
                      </label>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="widget-box transparent">
          <div class="widget-body">
            <div class="widget-main no-padding">
              <table class="table table-bordered table-striped">
                <tbody>
                  <tr ng-repeat="field in tFields">
                    <td>
                      <label style="cursor:pointer;">
                        <input
                          type="checkbox"
                          ng-model="field.Checked"
                          mn-check
                        />
                        {{ field.FieldName }}
                      </label>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="widget-box transparent">
          <div class="widget-body">
            <div class="widget-main no-padding">
              <table class="table table-bordered table-striped">
                <tbody>
                  <tr ng-repeat="field in ftFields">
                    <td>
                      <label style="cursor:pointer;">
                        <input
                          type="checkbox"
                          ng-model="field.Checked"
                          mn-check
                        />
                        {{ field.FieldName }}
                      </label>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
